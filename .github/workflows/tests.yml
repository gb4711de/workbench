name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'tests/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_path:
        description: 'Test path (default: tests/)'
        required: false
        default: 'tests/'
        type: string
      dependencies:
        description: 'Additional pip packages'
        required: false
        default: ''
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision numpy matplotlib pillow requests pytest scipy pandas
        if [ -n "${{ inputs.dependencies }}" ]; then
          pip install ${{ inputs.dependencies }}
        fi
        # Install local package if setup.py exists
        if [ -f setup.py ] || [ -f pyproject.toml ]; then
          pip install -e .
        fi
    
    - name: Run tests
      run: |
        TEST_PATH="${{ inputs.test_path || 'tests/' }}"
        if [ -d "$TEST_PATH" ] || [ -f "$TEST_PATH" ]; then
          python -m pytest "$TEST_PATH" -v
        else
          echo "No tests found at $TEST_PATH"
        fi
